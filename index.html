<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lambda Interpreter: </title>
    <script src="jquery-1.11.3.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <script src="underscore.js"></script>
    <script src="index.js"></script>

</head>
<body>


<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Lambda Interpreter</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a id="about">About</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="well">
    <div class="row">

        <div class="col-md-9">
                <textarea id="expression" type="text" rows="4" class="form-control" placeholder="Enter lambda expression"></textarea>
        </div>

        <div class="col-md-3">
                <div class="dropup">
                    <button id="strategies" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    </button>
                    <ul id="strategies_dropdown" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    </ul>
                </div>

                <br>
                <button id="eval_button" type="submit" class="btn">Evaluate</button>
                <button id="step_button" type="submit" class="btn">Step</button>
        </div>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
